<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>
    <!-- tailwind css import  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kits  -->
    <script src="https://kit.fontawesome.com/89afacdaea.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section  -->
    <header>
        <!-- nav bar section start -->
        <nav class="px-2 sm:px-4 py-2.5 bg-gray-300">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center"><span
                        class="bg-violet-700 px-2 pb-1 text-3xl font-bold text-white rounded-xl">News</span><span
                        class="text-3xl font-bold">Hub</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-2 bg-gray-300 md:flex-row md:space-x-8 md:mt-0 md:text-xl md:font-medium md:bg-gray-300 dark:bg-gray-300 md:dark:bg-gray-300">
                        <li>
                            <a href="index.html"
                                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                                aria-current="page">News</a>
                        </li>
                        <li>
                            <a href="blog.html"
                                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav bar section end  -->
    </header>
    <!-- main section  -->
    <main class="container mx-auto">

    </main>
    <!-- footer section  -->
    <footer class="mt-10">
        <hr>
        <p class="my-3 text-center font-semibold">Copyright 2022 NewsHub</p>
    </footer>
    <!-- flowbite cdn link  -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- javaScripts  -->
</body>

</html>
